<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/c4ce25e6d7.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div class="Music-container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="https://i.ytimg.com/vi/aJ5IzGBnWAc/sddefault.jpg" alt="" class="song-img">
            <h1>Despacito</h1>
            <p>luis fonsi ft. </p>

            <audio controls id="song">
                <source src = "songs/Born-For-This.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
